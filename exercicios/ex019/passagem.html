<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço da Passagem</title>
    <style>
        body {
            background-color: darkcyan;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: lighter;
            font-style: oblique;
            font-size: 1.1em;
            
        }
        input {
            font: normal 18pt Arial;
            width: 110px;
        }
        div#res {
            margin-top: 20px;
            
        }
    
        #res {
            background-color: white;
            text-align: center;
        }
        h1 {
            color: lawngreen;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        label {
            margin-left: 30px;
            color: black;
            font-size: larger;
        }
    
        #botao{
            width: 25vw;
        }
    </style>
    <script src="passagem.js" defer></script>
</head>
<body>
    <h1>Venha calcular sua passagem</h1>
    <div>
        <label for="distancia">Qual é a distância da sua viagem?</label>
        <input type="number" name="distancia" id="distancia">
        <input type="button" id="botao" value="calcular" onclick="calcular()">
        <p id="res"></p>
    </div>
</body>
</html>
