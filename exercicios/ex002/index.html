<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de pergunta e resposta</title>
    
    <style>
        body {
            background-color: yellow;
            color: grey;
            font: normal 20pt Arial;
        }
        h2 {
            color: gold;
        }
    </style>
    
</head>
<body>
    <h1>Primeiro código em Javascript</h1>
    <h2>Olá mundo</h2>
    <p>Já dei o primeiro comando</p>
    <script>
        // var é uma forma de declarar uma variavel
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + "!") // + = concatenação
    </script>
</body>
</html>
