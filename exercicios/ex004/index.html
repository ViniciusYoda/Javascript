<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <style>
        body {
            font:normal 20pt Arial;
            background-color: darkgoldenrod;
        }
        h2 {
            color: black;
            
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá<strong> ${nome}</strong> Seu nome tem ${nome.length} letras`)//mostra o total de letras em uma palavra
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)//faz a palavra ficar em maiúsculo
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)//faz a palavra ficar em minúsculo
    </script>
</body>
</html>
