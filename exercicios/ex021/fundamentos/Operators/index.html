<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script src="Operators.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Operações</h1>
        <div class="soma">
            <h2>Soma</h2>
            <input type="number" name="num1" id="num1">
            <input type="number" name="num2" id="num2">
            <button class="somar" id="somar">somar</button>
            <p class="resomar"></p>
        </div>
        <div class="subtrair">
            <h2>Subtração</h2>
            <input type="number" name="num3" id="num3">
            <input type="number" name="num4" id="num4">
            <button class="subtracao" id="subtracao">subtrair</button>
            <p class="resubtrair"></p>
        </div>
        <div class="multiplicacao">
            <h2>Multiplicação</h2>
            <input type="number" name="num5" id="num5">
            <input type="number" name="num6" id="num6">
            <button class="multiplicar" id="multiplicar">multiplicar</button>
            <p class="resmultiplicar"></p>
        </div>
        <div class="divisao">
            <h2>Divisão</h2>
            <input type="number" name="num7" id="num7">
            <input type="number" name="num8" id="num8">
            <button class="dividir" id="dividir">divisão</button>
            <p class="resdividir"></p>
        </div>
        <div class="restos">
            <h2>Restos</h2>
            <input type="number" name="num9" id="num9">
            <input type="number" name="num10" id="num10">
            <button class="sobra" id="sobra">resto</button>
            <p class="resresto"></p>
        </div>
        <div class="exponiente">
            <h2>Exponiação</h2>
            <input type="number" name="num11" id="num11">
            <input type="number" name="num12" id="num12">
            <button class="exponiacao" id="exponiacao">exponiente</button>
            <p class="resexponiente"></p>
        </div>
</body>
</html>
